<div id="signup">
    <!---
const INICIO = 0;
const PRESENTACION = 1;
const EN_ESPERA_DE_NOMBRE = 2;
const NOMBRE_INVALIDO = 3;
const EN_ESPERA_DE_EMAIL = 4;
const EMAIL_INVALIDO = 5;
const EN_ESPERA_DE_FECHA_NACIMIENTO = 6;
const FECHA_DE_NACIMIENTO_INVALIDA = 7;
const EN_ESPERA_DE_CONFIRMACION = 8;
const EN_ESPERA_DE_RESPUESTA = 9;
const RESPUESTA_OK = 10;
const RESPUESTA_KO = 11;
-->
    <!-- Presentación -->
    <div id="presentacion">
        <typewriter (finished)="this.presentacionFinalizada()" text="Bienvenido a nuestra app. Vamos a darle de alta.">
        </typewriter>
    </div>

    <ng-container *ngIf="this.estado !== INICIO && this.estado !== PRESENTACION">
        <!-- Campo nombre -->
        <div id="nombre">
            <div>
                <typewriter text="Introduzca su nombre:"></typewriter>
            </div>
            <div>
                <input type="text" [(ngModel)]="this.nombre"
                    [readonly]="this.estado !== EN_ESPERA_DE_NOMBRE && this.estado !== NOMBRE_INVALIDO">
                <span *ngIf="this.estado === NOMBRE_INVALIDO" class="error">El nombre no es correcto</span>
                <button *ngIf="this.estado === EN_ESPERA_DE_NOMBRE || this.estado === NOMBRE_INVALIDO"
                    (click)="this.validarElNombre()">Continuar</button>
            </div>
            <!--Hacemos un bindeo BIDIRECCIONAL de la propiedad this.nombre al campo del formulario y viceversa-->
        </div>

        <ng-container *ngIf="this.estado !== EN_ESPERA_DE_NOMBRE && this.estado !== NOMBRE_INVALIDO">
            <!-- Campo email -->
            <div id="email">
                <div>
                    <typewriter text="Introduzca su email:"></typewriter>
                </div>
                <div>
                    <input type="email" [(ngModel)]="this.email"
                        [readonly]="this.estado !== EN_ESPERA_DE_EMAIL && this.estado !== EMAIL_INVALIDO">
                    <span *ngIf="this.estado === EMAIL_INVALIDO" class="error">El email no es correcto</span>
                    <button *ngIf="this.estado === EN_ESPERA_DE_EMAIL || this.estado === EMAIL_INVALIDO"
                        (click)="this.validarElEmail()">Continuar</button>
                </div>
            </div>

            <ng-container *ngIf="this.estado !== EN_ESPERA_DE_EMAIL && this.estado !== EMAIL_INVALIDO">
                <!-- Campo fecha nacimiento -->
                <div id="fechaNacimiento">
                    <div>
                        <typewriter text="Introduzca su fecha de nacimiento:"></typewriter>
                    </div>
                    <div>
                        <input type="date" [(ngModel)]="this.fechaNacimiento"
                            [readonly]="this.estado !== EN_ESPERA_DE_FECHA_NACIMIENTO && this.estado !== FECHA_DE_NACIMIENTO_INVALIDA">
                        <span *ngIf="this.estado === FECHA_DE_NACIMIENTO_INVALIDA" class="error">La fecha de nacimiento no es correcta</span>
                        <button *ngIf="this.estado === EN_ESPERA_DE_FECHA_NACIMIENTO || this.estado === FECHA_DE_NACIMIENTO_INVALIDA"
                            (click)="this.validarLaFechaDeNacimiento()">Continuar</button>
                    </div>
    
                </div>

                <ng-container
                    *ngIf="this.estado !== EN_ESPERA_DE_FECHA_NACIMIENTO && this.estado !== FECHA_DE_NACIMIENTO_INVALIDA">
                    <!-- Confirmación -->
                    <div id="confirmacion">
                        <div>
                            <typewriter text="Son los datos correctos?"></typewriter>
                        </div>
                        <div>
                            <button (click)="this.confirmacionOK()">Si</button>
                            <button (click)="this.confirmacionKO()">No</button>
                        </div>
                        </div>

                    <ng-container *ngIf="this.estado !== EN_ESPERA_DE_CONFIRMACION">
                        <!-- Respuesta -->
                        <div id="respuesta">
                            <div id="esperando_respuesta" *ngIf="this.estado === EN_ESPERA_DE_RESPUESTA">
                                <typewriter text="Espere mientras le damos de alta"></typewriter>
                            </div>
                            <div id="esperando_respuesta" *ngIf="this.estado === RESPUESTA_OK">
                                <typewriter text="Se ha dado de alta correctamente"></typewriter>
                            </div>
                            <div id="esperando_respuesta" *ngIf="this.estado === RESPUESTA_KO">
                                <typewriter text="Hubo un problema con su registro"></typewriter>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
